@(doors: List[models.Door])

        <h2>@Messages("door.list")</h2>
        @for(door <- doors){
            <div class="form-group">
                <label class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@door.id</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Door</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@door.door</p>
                </div>
            </div>
        }
