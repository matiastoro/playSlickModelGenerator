@(locationCountrys: List[models.LocationCountry])

        <h2>@Messages("locationCountry.related.list")</h2>
        @for(locationCountry <- locationCountrys){
            <div class="form-group">
                <label class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@locationCountry.id</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Country</label>
                <div class="col-sm-10">
                    <p class="form-control-static"><a href="@controllers.routes.CountryController.show(locationCountry.countryId.get)">@locationCountry.getCountry.map{c => @c.selectString}.getOrElse("NOT FOUND")</a></p>
                </div>
            </div>
        }
