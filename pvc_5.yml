usuario:
  id: ~
  nombre: {type: varchar, size: 255}
  email: {type: varchar, size: 255}


departamento:
  id: ~
  departamento: {type: varchar, size: 255}
  departamento_id: {type: integer, foreignTable: departamento, foreignReference: id onDelete: cascade}


programa:
  id: ~
  programa: {type: varchar, size:255, required: true}
  acronimo: {type: varchar, size:255, required: true}
  departamento_id: {type: integer, foreignTable: departamento, foreignReference: id, required: false}



actividad:
  id:
  actividad:        { type: varchar, size: 255 }
  estado:           { type: integer }
  orden:            { type: integer }
  numero_inspectores: { type: integer }
  programada:       { type: boolean }
  bloque_horario_id: {type: integer, required: false}
  duracion: {type: integer, required: false}
  tipo_actividad_id: { type: integer, required: false}
  mes: {type: integer, required: false}
  anio: {type: integer, required: false}
  observaciones: {type: varchar(255), required: false}
  inspecciones: { type: oneToMany, foreignTable: inspeccion}


inspeccion:
  id: ~
  inspeccion:       { type: varchar, size: 255, required: true }
  fecha_inicio:     { type: datetime, required: false}
  fecha_termino:    { type: datetime, required: false}
  programa_id:      { type: integer, required: false, foreignTable: programa, foreignReference: id, onDelete: cascade}
  actividad_id:     { type: integer, required: false, foreignTable: actividad, foreignReference: id, onDelete: cascade}
  estado:           { type: integer, required: true}


hallazgo_clasificacion:
  id: ~
  hallazgo_clasificacion: {type: varchar, size: 255, required: true}

hallazgo_hallazgo_clasificacion:
  id: ~
  hallazgo_clasificacion_id: { type: integer, required: true, foreignTable: hallazgo_clasificacion, foreignReference: id, onDelete: cascade}
  hallazgo_id: { type: integer, required: true, foreignTable: hallazgo, foreignReference: id, onDelete: cascade}

hallazgo:
  id: ~
  hallazgo: {type: varchar, size: 255}
  fecha_deteccion: {type: datetime, required: true}
  fecha_cierre: {type: datetime, required: false}
  estado: {type: integer, required: true}
  gravedad: {type: integer, required: false}
  fecha_respuesta: {type: datetime, required: false}
  usuario_id: {type: integer, required: false, foreignTable: usuario, foreignReference: id, onDelete: cascade, displayField: nombre}
  inspecion_id:  {type: integer, required: false, foreignTable: programa, foreignReference: id, onDelete: cascade}
  cartilla_pregunta_id: {type: integer, required: false, foreignTable: cartilla_pregunta, foreignReference: id, onDelete: cascade}
  clasificaciones: {type: oneToMany, foreignTable: hallazgo_hallazgo_clasificacion}



