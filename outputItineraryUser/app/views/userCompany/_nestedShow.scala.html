@(userCompanys: List[models.UserCompany])

        <h2>@Messages("userCompany.related.list")</h2>
        @for(userCompany <- userCompanys){
            <div class="form-group">
                <label class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@userCompany.id</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Company</label>
                <div class="col-sm-10">
                    <p class="form-control-static"><a href="@controllers.routes.CompanyController.show(userCompany.companyId.get)">@userCompany.getCompany.map{c => @c.selectString}.getOrElse("NOT FOUND")</a></p>
                </div>
            </div>
        }
