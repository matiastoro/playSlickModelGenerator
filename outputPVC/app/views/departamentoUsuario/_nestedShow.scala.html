@(departamentoUsuarios: List[models.DepartamentoUsuario])

        <h2>@Messages("departamentoUsuario.related.list")</h2>
        @for(departamentoUsuario <- departamentoUsuarios){
            <div class="form-group">
                <label class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@departamentoUsuario.id</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Departamento</label>
                <div class="col-sm-10">
                    <p class="form-control-static"><a href="@controllers.routes.DepartamentoController.show(departamentoUsuario.departamentoId.get)">@departamentoUsuario.getDepartamento.map{c => @c.selectString}.getOrElse("NOT FOUND")</a></p>
                </div>
            </div>

        }
