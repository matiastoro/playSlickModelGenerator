@(characters: List[models.Character])

        <h2>@Messages("character.related.list")</h2>
        @for(character <- characters){
            <div class="form-group">
                <label class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@character.id</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Character</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@character.character</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Background</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@character.background</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Observations</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@character.observations</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Leader</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@character.leader</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Number</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@character.number</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Q</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@character.q</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">R</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@character.r</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">S</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@character.s</p>
                </div>
            </div>
        }
