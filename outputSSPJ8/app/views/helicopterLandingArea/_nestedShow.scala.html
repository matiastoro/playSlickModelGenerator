@(helicopterLandingAreas: List[models.HelicopterLandingArea])

        <h2>@Messages("helicopterLandingArea.related.list")</h2>
        @for(helicopterLandingArea <- helicopterLandingAreas){
            <div class="form-group">
                <label class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@helicopterLandingArea.id</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">HelicopterLandingArea</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@helicopterLandingArea.helicopterLandingArea</p>
                </div>
            </div>

        }
