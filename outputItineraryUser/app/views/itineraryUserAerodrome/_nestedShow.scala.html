@(itineraryUserAerodromes: List[models.ItineraryUserAerodrome])

        <h2>@Messages("itineraryUserAerodrome.related.list")</h2>
        @for(itineraryUserAerodrome <- itineraryUserAerodromes){
            <div class="form-group">
                <label class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@itineraryUserAerodrome.id</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Aerodrome</label>
                <div class="col-sm-10">
                    <p class="form-control-static"><a href="@controllers.routes.AerodromeController.show(itineraryUserAerodrome.aerodromeId.get)">@itineraryUserAerodrome.getAerodrome.map{c => @c.selectString}.getOrElse("NOT FOUND")</a></p>
                </div>
            </div>
        }
