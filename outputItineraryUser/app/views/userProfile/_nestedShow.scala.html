@(userProfiles: List[models.UserProfile])

        <h2>@Messages("userProfile.related.list")</h2>
        @for(userProfile <- userProfiles){
            <div class="form-group">
                <label class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@userProfile.id</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Profile</label>
                <div class="col-sm-10">
                    <p class="form-control-static"><a href="@controllers.routes.ProfileController.show(userProfile.profileId.get)">@userProfile.getProfile.map{c => @c.selectString}.getOrElse("NOT FOUND")</a></p>
                </div>
            </div>

        }
