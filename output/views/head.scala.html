@(title: Html, extraScripts: List[String] = List())(implicit lang: Lang, flash: Flash, session: Session, context: ApplicationContext)
@import helper._

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<title>@title</title>

<script>var application_context = '@play.api.Play.current.configuration.getString("application.context").getOrElse("/")'</script>

<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")" />
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery-ui.css")" />

<script src="@routes.Assets.at("javascripts/jquery-1.9.1.js")" type="text/javascript"></script>

<script src="@routes.Assets.at("javascripts/jquery-ui.js")" type="text/javascript"></script>
<script>$.widget.bridge('uitooltip', $.ui.tooltip);</script>
<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>

<link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->



@extraScripts.map { s =>
    <script src="@routes.Assets.at("javascripts/"+s)"></script>
}
