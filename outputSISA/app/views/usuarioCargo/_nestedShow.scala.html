@(usuarioCargos: List[models.UsuarioCargo])

        <h2>@Messages("usuarioCargo.related.list")</h2>
        @for(usuarioCargo <- usuarioCargos){
            <div class="form-group">
                <label class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@usuarioCargo.id</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Cargo</label>
                <div class="col-sm-10">
                    <p class="form-control-static"><a href="@controllers.routes.CargoController.show(usuarioCargo.cargoId.get)">@usuarioCargo.getCargo.map{c => @c.selectString}.getOrElse("NOT FOUND")</a></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Aerodromo</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@usuarioCargo.aerodromo</p>
                </div>
            </div>
        }
