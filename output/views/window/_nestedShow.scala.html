@(windows: List[models.Window])

        <h2>@Messages("window.list")</h2>
        @for(window <- windows){
            <div class="form-group">
                <label class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@window.id</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Window</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@window.window</p>
                </div>
            </div>
        }
