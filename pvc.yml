perfil:
  id: ~
  perfil: {type: varchar, size: 255}
departamento:
  id: 
  departamento: {type: varchar, size: 255}
  departamento_id: {type: integer, foreignTable: departamento, foreignReference: id onDelete: cascade}
  jefe_id: {type: integer}
usuario:
  id: ~
  nombre: {type: varchar, size: 255}
  email: {type: varchar, size: 255}
  contrasena: {type: varchar, size: 255}
  estado: {type: integer}
  rut: {type: varchar, size: 255, required: false}
  perfiles: { type: oneToMany, foreignTable: perfil_usuario}
  departamentos: { type: oneToMany, foreignTable: departamento_usuario}
  tipoinspectores: { type: oneToMany, foreignTable: usuario_tipo_inspector}
perfil_usuario:
  id: ~
  perfil_id: {type: integer, foreignTable: perfil, required: true, foreignReference: id, onDelete: cascade} 
  usuario_id: {type: integer, foreignTable: usuario, required: true, foreignReference: id, onDelete: cascade}
departamento_usuario:
  id: ~
  departamento_id: {type: integer, foreignTable: departamento, required: true, foreignReference: id, onDelete: cascade} 
  usuario_id: {type: integer, foreignTable: usuario, required: true, foreignReference: id, onDelete: cascade}
tipo_inspector:
  id: ~ 
  tipo: {type: varchar, size:255}
usuario_tipo_inspector:
  id: ~
  usuario_id: {type: integer, foreignTable: usuario, required: true, foreignReference: id, onDelete: cascade}
  tipo_inspector_id: {type: integer, foreignTable: tipo_inspector, required: true, foreignReference: id, onDelete: cascade} 
categoria_inspeccion:
  id:
  categoria: {type: varchar, size:255, required: true}
objeto_inspeccion_tipo:
  id:
  tipo: {type: varchar, size:255, required: true}
  cantidad_mes: {type: integer, required: true}
  abreviacion: {type: varchar, size: 255, required: true}
programa:
  id: ~
  programa: {type: varchar, size:255, required: true}
  acronimo: {type: varchar, size:255, required: true}
  departamento_id: {type: integer, foreignTable: departamento, foreignReference: id, required: false}
  categoria_inspeccion_id: {type: integer, foreignTable: categoria_inspeccion, foreignReference: id, required: false}
  objeto_inspeccion_tipo_id: {type: integer, foreignTable: objeto_inspeccion_tipo, foreignReference: id, required: false}
  programaTipoInspectores: { type: oneToMany, foreignTable: programa_tipo_inspector}
programa_tipo_inspector:
  id: ~ 
  programa_id: {type: integer,  required: false, foreignTable: programa, foreignReference: id, onDelete: cascade}
  tipo_inspector_id: {type: integer,  required: false, foreignTable: tipo_inspector, foreignReference: id, onDelete: cascade}

 



actividad:
  id:
  actividad:        { type: varchar, size: 255 }
  estado:           { type: integer }
  orden:            { type: integer }
  numero_inspectores: { type: integer }
  programada:       { type: boolean }
  bloque_horario_id: {type: integer, required: false}
  duracion: {type: integer, required: false}
  tipo_actividad_id: { type: integer, required: false}
  mes: {type: integer, required: false}
  anio: {type: integer, required: false}
  observaciones: {type: varchar(255), required: false}
  inspecciones: { type: oneToMany, foreignTable: inspeccion}

inspeccion:
  id: ~
  inspeccion:       { type: varchar, size: 255 }
  fecha_inicio:     { type: timestamp }
  fecha_termino:    { type: timestamp }
  orden:            { type: integer }
  programa_id:      { type: integer, required: false}
  actividad_id:     { type: integer, foreignTable: actividad, foreignReference: id, onDelete: cascade}
  objeto_inspeccion_id:  { type: integer, required: false}
  objeto_inspeccion_instancia_id:  { type: integer, required: false}






