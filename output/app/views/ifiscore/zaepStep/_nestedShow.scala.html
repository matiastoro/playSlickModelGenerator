@(zaepSteps: List[models.ZaepStep])

        <h2>@Messages("zaepStep.related.list")</h2>
        @for(zaepStep <- zaepSteps){
            <div class="form-group">
                <label class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@zaepStep.id</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Tpe</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@zaepStep.tpe</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Latitude</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@zaepStep.latitude</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Longitude</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@zaepStep.longitude</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Radius</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@zaepStep.radius</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Orientation</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@zaepStep.orientation</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Number</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@zaepStep.number</p>
                </div>
            </div>
        }
