@(profileUsers: List[models.ProfileUser])

        <h2>@Messages("profileUser.related.list")</h2>
        @for(profileUser <- profileUsers){
            <div class="form-group">
                <label class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@profileUser.id</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Profile</label>
                <div class="col-sm-10">
                    <p class="form-control-static"><a href="@controllers.routes.ProfileController.show(profileUser.profileId.get)">@profileUser.getProfile.map{c => @c.selectString}.getOrElse("NOT FOUND")</a></p>
                </div>
            </div>

        }
