profile:
  id: ~
  profile: {type: varchar, size: 255}

user:
  id: ~
  username: {type: varchar, size: 255}
  password: {type: varchar, size: 255}
  name: {type: varchar, size: 255}
  email: {type: varchar, size: 255}
  army_id: {type: integer, foreignTable: army, required: false, foreignReference: id}
  army: {type: varchar, size: 255, required: false}
  background: {type: longvarchar, required: false}
  observations: {type: longvarchar, required: false}
  color: {type: varchar, size: 255, required: false}
  icon: {type: varchar, size: 255, required: false}
  profiles: { type: oneToMany, foreignTable: profile_user}
  characters: {type: oneToMany, foreignTable: character}

profile_user:
  id: ~
  profile_id: {type: integer, foreignTable: profile, required: true, foreignReference: id, onDelete: cascade}
  user_id: {type: integer, foreignTable: user, required: true, foreignReference: id, onDelete: cascade}


