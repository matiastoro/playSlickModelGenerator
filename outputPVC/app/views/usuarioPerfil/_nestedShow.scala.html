@(usuarioPerfils: List[models.UsuarioPerfil])

        <h2>@Messages("usuarioPerfil.related.list")</h2>
        @for(usuarioPerfil <- usuarioPerfils){
            <div class="form-group">
                <label class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <p class="form-control-static">@usuarioPerfil.id</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Perfil</label>
                <div class="col-sm-10">
                    <p class="form-control-static"><a href="@controllers.routes.PerfilController.show(usuarioPerfil.perfilId.get)">@usuarioPerfil.getPerfil.map{c => @c.selectString}.getOrElse("NOT FOUND")</a></p>
                </div>
            </div>

        }
